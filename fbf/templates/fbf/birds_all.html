{% extends "base.html" %}
{% load static %}
{% block content %}
<h3>Übersicht aller Vögel in Behandlung</h3>
<table class="table table-striped table-hover" id="t__bids_all">
  <thead>
    <tr>
      <th>Vogel</th>
      <th>Finder</th>
      <th>Fundort</th>
      <th>angelegt am</th>
    </tr>
  </thead>
  <tbody>
    {% for bird in birds %}
    <tr>
      <td>
        <a href="{% url 'bird_single' bird.id %}">{{ bird.bird }}</a>
      </td>
      <td>
        <a href="{% url 'rescuer_single' bird.rescuer_id %}">{{ bird.rescuer }}</a>
      </td>
      <td>{{ bird.place }}</td>
      <td>{{ bird.created }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
